<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Re-Mind</title>
  <link rel="stylesheet" href="index.css" />
  <script type="text/javascript" src="./Contents/jquery/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
  <h1>Re-mind</h1>
  <aside>
    <div class="sidebuttons">
      <button id="create-rem">Nuevo recordatorio</button>
      <button class="materia">Crear <br> Materia</button>
      <button class="materia">Eliminar Materia</button>
    </div>
    <div class="export">
      <button>Exportar a CSV</button>
      <button>Exportar a PDF</button>
    </div>
  </aside>
  <main>
    <div class="tabs">
      <button rel="panel1" class="tab active" id="pending">Pendientes</button>
      <button rel="panel2" class="tab" id="completed">Completados</button>
    </div>
    <section id="panel1" class="panel active">
      <h3 class="name">Reminder 1</h3>
      <div class="rem-block"></div>
    </section>
    <section id="panel2" class="panel">
      <p>Pene</p>
    </section>
  </main>
  <!-- <script src="Presentation\presentationLayer.js"></script> -->
</body>
<script src="tabs.js"></script>

</html>
