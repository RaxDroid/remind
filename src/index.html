<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Re-Mind</title>
  <link rel="stylesheet" href="index.css" />
  <script type="text/javascript" src="./Contents/jquery/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="./Contents/Plug-in/loadTemplate/jquery.loadTemplate.min.js"></script>
  <script type="text/javascript" src="./Contents/Plug-in/loadTemplate/jquery.loadTemplate.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
  <h1>Re-mind</h1>
  <aside>
    <div class="sidebuttons">
      <button id="create-rem">Nuevo recordatorio</button>
      <div class="form" id="form1">
        <div>
          <label for="titulo">Titulo: </label>
          <input type="text" id="titulo">
        </div>
        <div>
          <label for="descripcion">Descripcion: </label>
          <input type="text" id="descripcion">
        </div>
        <div>
          <label for="matSel">Materia:</label>
          <select name="matSel" id="matSel">
            <option value="0">Seleccione una materia</option>
          </select>
        </div>
        <div>
          <p>Date: <input type="text" id="datepicker"></p>
        </div>
        <button class="submit" id="createRecbtn">Crear</button>
      </div>
      <button id="create-mat" class="materia">Crear <br> Materia</button>
      <div class="form" id="form2">
        <div>
          <label for="nombre">Nombre: </label>
          <input type="text" id="nombre">
        </div>
        <div>
          <label for="descripcion">Descripcion: </label>
          <input type="text" id="descripcion">
        </div>
        <div>
          <label for="color">Color: </label>
          <input type="color" name="color" id="color">
        </div>
        <button class="submit" id="createMatbtn">Crear</button>
      </div>
      <button id="delete-mat" class="materia">Eliminar Materia</button>
      <div class="form" id="form3">
        <div>
          <label for="matDel">Materia:</label>
          <select name="matDel" id="matDel">
            <option value="0">Seleccione una materia</option>
          </select>
        </div>
        <button class="submit" id="deleteMatbtn">Eliminar</button>
      </div>
    </div>
    <div class="export">
      <button id="csv">Exportar a CSV</button>
      <button id="pdf">Exportar a PDF</button>
    </div>
  </aside>
  <main>
    <div class="tabs">
      <button rel="panel1" class="tab active" id="pending">Pendientes</button>
      <button rel="panel2" class="tab" id="completed">Completados</button>
    </div>
    <section id="panel1" class="panel active">
      <h3 class="name">Reminder 1</h3>
      <div class="rem-block"></div>
    </section>
    <section id="panel2" class="panel">
      <p>Reminder 2</p>
    </section>
  </main>
  <!-- <script src="Presentation\presentationLayer.js"></script> -->
</body>
<script src="tabs.js"></script>

</html>
